<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>NICE v8.0 PRO | ULTRATHINK DASHBOARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;800&family=Noto+Sans+KR:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    :root {
      --bg-body: #050508;
      --bg-panel: #111116;
      --bg-header: #000;
      --accent-purple: #bb66ff;
      --accent-cyan: #00f0ff;
      --accent-green: #00ff9d;
      --accent-red: #ff0055;
      --border: 1px solid rgba(255, 255, 255, 0.1);
      --font-kr: 'Noto Sans KR', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-body);
      color: #eee;
      font-family: var(--font-kr);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      flex-shrink: 0;
      padding: 10px 20px;
      background: var(--bg-header);
      border-bottom: var(--border);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-family: var(--font-mono);
      font-weight: 800;
      font-size: 20px;
      color: #fff;
      letter-spacing: -1px;
    }

    .logo span {
      color: var(--accent-purple);
    }

    .badge {
      background: #222;
      color: #888;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: 700;
      font-size: 12px;
      border: 1px solid #333;
    }

    .score {
      color: #fff;
      font-weight: 800;
      font-family: var(--font-mono);
      font-size: 24px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .search-bar {
      flex: 1;
      max-width: 400px;
      background: #111;
      border: 1px solid #333;
      padding: 10px 16px;
      border-radius: 8px;
      color: #eee;
      font-family: var(--font-kr);
      outline: none;
      transition: 0.3s;
    }

    .search-bar:focus {
      border-color: var(--accent-purple);
      box-shadow: 0 0 15px rgba(187, 102, 255, 0.2);
    }

    .top-stat {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-width: 80px;
    }

    .stat-label {
      font-size: 10px;
      color: #666;
      font-weight: 700;
      text-transform: uppercase;
    }

    .stat-val {
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      font-family: var(--font-mono);
    }

    #main {
      flex: 1;
      display: grid;
      grid-template-columns: 3fr 1fr;
      grid-template-rows: 1fr 280px;
      gap: 16px;
      padding: 20px;
      overflow: hidden;
    }

    /* CHART & SIDEBAR */
    #chart-container {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
      background: var(--bg-panel);
      border-radius: 16px;
      border: var(--border);
      position: relative;
      overflow: hidden;
    }

    #sidebar {
      grid-column: 2 / 3;
      grid-row: 1 / 3;
      background: var(--bg-panel);
      border-radius: 16px;
      border: var(--border);
      display: flex;
      flex-direction: column;
    }

    /* BOTTOM DECK */
    #deck {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr) 1.5fr;
      gap: 16px;
    }

    .card {
      background: var(--bg-panel);
      border-radius: 12px;
      border: var(--border);
      padding: 16px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card h3 {
      margin: 0 0 12px 0;
      font-size: 11px;
      color: #666;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card h3::before {
      content: '';
      display: block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #444;
    }

    /* AGENT CARD */
    .agent-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .agent-name {
      color: #aaa;
    }

    .agent-bar-bg {
      width: 60px;
      height: 4px;
      background: #222;
      border-radius: 2px;
      overflow: hidden;
    }

    .agent-bar-fill {
      height: 100%;
      background: #444;
    }

    /* GUARD CARD */
    .guard-phase {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      font-size: 11px;
      color: #555;
    }

    .guard-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #333;
    }

    .guard-dot.pass {
      background: var(--accent-green);
      box-shadow: 0 0 5px var(--accent-green);
    }

    .guard-dot.fail {
      background: var(--accent-red);
    }

    /* AI CARD */
    .ai-reasoning {
      font-size: 13px;
      line-height: 1.6;
      color: #ddd;
    }

    /* Animations */
    @keyframes pulse {
      0% {
        opacity: 0.5
      }

      100% {
        opacity: 1
      }
    }

    .loading {
      animation: pulse 1s infinite alternate;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">NICE<span>PRO</span> <span style="font-size:10px; color:#444; margin-left:4px">v8.0
        ULTRATHINK</span></div>
    <div class="badge" id="app-badge">SYSTEM READY</div>
    <div class="score" id="app-score">--</div>

    <input type="text" class="search-bar" id="search-input" placeholder="SEARCH TICKER (ENTER)" />

    <div style="flex:1"></div>
    <div class="top-stat"><span class="stat-label">Kelly Criterion</span><span class="stat-val"
        id="kelly-val">--%</span></div>
    <div class="top-stat"><span class="stat-label">Status</span><span class="stat-val"
        style="color:var(--accent-green)">ONLINE</span></div>
  </header>

  <div id="main">
    <!-- CHART AREA -->
    <div id="chart-container">
      <div id="chart-canvas" style="width:100%; height:100%"></div>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
      <div style="padding:15px; font-weight:800; font-size:12px; color:#666; border-bottom:var(--border)">DETECTED
        SIGNALS</div>
      <div id="rank-list" style="padding:10px; color:#444; font-size:12px;">Waiting for analysis...</div>
    </div>

    <!-- DECK -->
    <div id="deck">
      <!-- CARD 1: 5 AGENTS -->
      <div class="card" style="border-top:2px solid var(--accent-cyan)">
        <h3 style="color:var(--accent-cyan)">5-Agent Consensus</h3>
        <div id="agents-list">
          <!-- JS Injected -->
        </div>
      </div>

      <!-- CARD 2: GUARD CHAIN -->
      <div class="card" style="border-top:2px solid var(--accent-purple)">
        <h3 style="color:var(--accent-purple)">7-Phase Guard Chain</h3>
        <div id="guard-list">
          <!-- JS Injected -->
        </div>
      </div>

      <!-- CARD 3: MARKET -->
      <div class="card">
        <h3>Trend Context</h3>
        <div style="text-align:center; margin-top:10px;">
          <div style="font-size:24px; font-weight:800; color:#fff" id="trend-main">--</div>
          <div style="font-size:11px; color:#666; margin-top:4px">PRIMARY TREND</div>
        </div>
      </div>

      <!-- CARD 4: AI CIO -->
      <div class="card" style="border:1px solid #333; background:#0a0a0e">
        <h3 style="color:#fff">ðŸ¤– Chief Investment Officer</h3>
        <div class="ai-reasoning" id="ai-text">
          Waiting for input...
        </div>
      </div>
    </div>
  </div>

  <script>
        // INIT
        const chart = LightweightCharts.createChart(document.getElementById('chart-canvas'), {
            layout: { background: { color: '#111116' }, textColor: '#666' },
            grid: { vertLines: { color: '#1a1a1a' }, horzLines: { color: '#1a1a1a' } },
        });
        const candles = chart.addCandlestickSeries({ upColor: '#00ff9d', downColor: '#ff0055' });
        
        document.getElementById('search-input').addEventListener('keydown', (e) => {
            if(e.key === 'Enter') runAnalysis(e.target.value);
        });

        async function runAnalysis(ticker) {
            // UI RESET
            document.getElementById('app-score').innerText = "--";
            document.getElementById('app-badge').innerText = "CALCULATING...";
            document.getElementById('ai-text').innerText = "Consulting 5 Agents...";
            
            try {
                const res = await fetch(`/api/analyze/${ticker}`);
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);
                
                // 1. UPDATE HEADER
                document.getElementById('app-score').innerText = data.score;
                document.getElementById('app-badge').innerText = data.type;
                document.getElementById('app-badge').style.color = data.score >= 80 ? '#00ff9d' : '#fff';
                document.getElementById('kelly-val').innerText = `${data.kelly}%`;
                
                // 2. RENDER AGENTS
                const agents = data.agents;
                let agentHTML = "";
                for(const [name, score] of Object.entries(agents)) {
                    const color = score > 60 ? 'var(--accent-green)' : (score < 40 ? 'var(--accent-red)' : '#888');
                    agentHTML += `
                        <div class="agent-row">
                            <span class="agent-name" style="color:${color}">${name.toUpperCase()}</span>
                            <div style="display:flex; align-items:center; gap:8px">
                                <div class="agent-bar-bg"><div class="agent-bar-fill" style="width:${score}%; background:${color}"></div></div>
                                <span>${score}</span>
                            </div>
                        </div>`;
                }
                document.getElementById('agents-list').innerHTML = agentHTML;
                
                // 3. RENDER GUARDS (7 Phases)
                const guards = data.guards;
                let guardHTML = "";
                guards.forEach(g => {
                    const status = g.passed ? 'pass' : 'fail';
                    guardHTML += `<div class="guard-phase"><div class="guard-dot ${status}"></div> Phase ${g.phase}: ${g.name}</div>`;
                });
                document.getElementById('guard-list').innerHTML = guardHTML;
                
                // 4. TREND & AI
                document.getElementById('trend-main').innerText = data.tech.trend;
                document.getElementById('ai-text').innerText = data.ai_reasoning;
                
                // MOCK CHART UPDATE (For Demo)
                updateChartMock(data.score > 60);

            } catch(e) {
                alert("Analysis Failed: " + e.message);
            }
        }

        function updateChartMock(isBull) {
            let d = [];
            let price = 1000;
            let now = Math.floor(Date.now()/1000);
            for(let i=100; i>0; i--) {
                const change = (Math.random()-0.5)*20 + (isBull?5:-5);
                const close = price + change;
                d.push({time:now-i*3600, open:price, high:Math.max(price,close)+10, low:Math.min(price,close)-10, close:close});
                price = close;
            }
            candles.setData(d);
        }
  </script>
</body>

</html>
