<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>NICE PROTOCOL | TERMINAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;900&display=swap"
    rel="stylesheet">

  <!-- TradingView Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    :root {
      /* DEEP SPACE THEME */
      --bg-void: #030304;
      --bg-panel: rgba(20, 20, 25, 0.6);
      --bg-panel-active: rgba(30, 30, 40, 0.8);

      /* NEON SIGNALS */
      --signal-green: #00ff9d;
      --signal-red: #ff0055;
      --signal-blue: #00f0ff;
      --signal-warn: #ffcc00;

      /* GLASS */
      --glass-border: 1px solid rgba(255, 255, 255, 0.08);
      --glass-blur: blur(20px);

      /* TYPO */
      --font-hud: 'JetBrains Mono', monospace;
      --font-ui: 'Inter', sans-serif;
    }

    /* RESET & BASE */
    * {
      box-sizing: border-box;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: var(--bg-void);
      color: #fff;
      font-family: var(--font-ui);
      overflow: hidden;
      /* App feel */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER (STATUS BAR) */
    header {
      height: 50px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: var(--glass-border);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: var(--glass-blur);
      z-index: 100;
    }

    .brand {
      font-family: var(--font-hud);
      font-weight: 800;
      letter-spacing: -1px;
      font-size: 16px;
      color: var(--signal-blue);
    }

    .brand span {
      color: #fff;
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: var(--signal-green);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--signal-green);
      animation: pulse 2s infinite;
    }

    /* APP CONTAINER (VIEWS) */
    #app-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-void);
      transition: transform 0.3s cubic-bezier(0.2, 0.0, 0.0, 1.0);
      display: flex;
      flex-direction: column;
    }

    /* STATE MANAGEMENT FOR VIEWS */
    #view-scanner {
      transform: translateX(0);
      z-index: 10;
    }

    #view-analyst {
      transform: translateX(100%);
      z-index: 20;
    }

    body.mode-analyst #view-scanner {
      transform: translateX(-30%);
      opacity: 0.5;
    }

    body.mode-analyst #view-analyst {
      transform: translateX(0);
    }

    /* --- VIEW 1: SCANNER --- */
    .category-tabs {
      display: flex;
      gap: 8px;
      padding: 12px 16px;
      overflow-x: auto;
      border-bottom: var(--glass-border);
    }

    .tab-btn {
      background: var(--bg-panel);
      border: var(--glass-border);
      color: #888;
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: var(--signal-blue);
      color: #000;
      border-color: var(--signal-blue);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
    }

    .coin-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .coin-card {
      background: var(--bg-panel);
      border: var(--glass-border);
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .coin-card:active {
      transform: scale(0.98);
    }

    .coin-rank {
      font-family: var(--font-hud);
      color: #444;
      font-size: 12px;
      width: 20px;
    }

    .coin-sym {
      font-weight: 700;
      font-size: 15px;
    }

    .coin-price {
      font-family: var(--font-hud);
      font-size: 14px;
      color: #ddd;
    }

    .coin-chg {
      font-family: var(--font-hud);
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 700;
    }

    .chg-up {
      color: var(--signal-green);
      background: rgba(0, 255, 157, 0.1);
    }

    .chg-down {
      color: var(--signal-red);
      background: rgba(255, 0, 85, 0.1);
    }

    /* --- VIEW 2: ANALYST --- */
    .nav-back {
      padding: 12px 16px;
      border-bottom: var(--glass-border);
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 13px;
    }

    .nav-back:hover {
      color: #fff;
    }

    #chart-area {
      height: 45%;
      border-bottom: var(--glass-border);
      position: relative;
    }

    #analysis-panel {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: radial-gradient(circle at top right, rgba(0, 240, 255, 0.05), transparent 50%);
    }

    /* HUD ELEMENTS */
    .hud-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .hud-cell {
      background: rgba(255, 255, 255, 0.03);
      border: var(--glass-border);
      padding: 12px;
      border-radius: 8px;
    }

    .hud-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .hud-value {
      font-family: var(--font-hud);
      font-size: 16px;
      font-weight: 700;
      color: var(--signal-blue);
    }

    .ai-card {
      border: 1px solid var(--signal-blue);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
      background: rgba(0, 20, 30, 0.6);
      border-radius: 12px;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .ai-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--signal-blue);
    }

    .strategy-row {
      display: flex;
      justify-content: space-between;
      margin-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 16px;
    }

    .strat-item {
      text-align: center;
    }

    .strat-val {
      font-family: var(--font-hud);
      font-size: 14px;
      display: block;
      margin-top: 4px;
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 50;
      display: none;
    }

    .loading-overlay.active {
      display: flex;
    }

    .scan-line {
      width: 100%;
      height: 2px;
      background: var(--signal-blue);
      position: absolute;
      animation: scan 1.5s infinite linear;
      box-shadow: 0 0 10px var(--signal-blue);
    }

    @keyframes scan {
      0% {
        top: 0;
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        top: 100%;
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="brand">NICE<span>PRO</span> <span style="font-size:10px; opacity:0.5; margin-left:4px;">TERMINAL</span>
    </div>
    <div style="display:flex; align-items:center; gap:8px;">
      <span style="font-size:10px; color:#666;">SERVER CONNECTED</span>
      <div class="live-dot"></div>
    </div>
  </header>

  <div id="app-container">

    <!-- VIEW 1: SCANNER -->
    <div id="view-scanner" class="view">
      <div class="category-tabs">
        <button class="tab-btn active" onclick="loadCategory('surge')">‚ö°Ô∏è SURGE</button>
        <button class="tab-btn" onclick="loadCategory('scalping')">üéØ SCALPING</button>
        <button class="tab-btn" onclick="loadCategory('majors')">üíé MAJORS</button>
      </div>

      <div class="coin-list" id="coin-list">
        <!-- Dynamic Items -->
        <div style="padding:20px; text-align:center; color:#444;">INITIALIZING SCANNER...</div>
      </div>
    </div>

    <!-- VIEW 2: ANALYST -->
    <div id="view-analyst" class="view">
      <div class="nav-back" onclick="closeAnalyst()">
        <span>‚Üê BACK TO SCANNER</span> <span id="target-title"
          style="color:#fff; font-weight:bold; margin-left:auto;">BTC/KRW</span>
      </div>

      <div id="chart-area">
        <!-- TradingView Chart Mount -->
      </div>

      <div id="analysis-panel">
        <div class="loading-overlay" id="ai-loader">
          <div class="scan-line"></div>
          <div style="margin-top:20px; font-family:var(--font-hud); color:var(--signal-blue);">NEURAL ANALYSIS...</div>
        </div>

        <div id="ai-content" style="display:none;">
          <div class="hud-grid">
            <div class="hud-cell">
              <div class="hud-label">Technical Trend</div>
              <div class="hud-value" id="hud-trend">--</div>
            </div>
            <div class="hud-cell">
              <div class="hud-label">RSI Momentum</div>
              <div class="hud-value" id="hud-rsi">--</div>
            </div>
          </div>

          <div class="ai-card">
            <div style="font-size:12px; color:var(--signal-blue); font-weight:700; margin-bottom:8px;">STRATEGIC
              DIRECTIVE</div>
            <div id="ai-reason" style="font-size:14px; line-height:1.5; color:#ddd; margin-bottom:16px;">
              Analysis loaded.
            </div>

            <div style="background:rgba(255,255,255,0.1); height:1px; width:100%;"></div>

            <div class="strategy-row">
              <div class="strat-item">
                <span style="font-size:10px; color:#888;">ENTRY</span>
                <span class="strat-val" style="color:#fff;" id="strat-entry">--</span>
              </div>
              <div class="strat-item">
                <span style="font-size:10px; color:#888;">TARGET</span>
                <span class="strat-val" style="color:var(--signal-green);" id="strat-tp">--</span>
              </div>
              <div class="strat-item">
                <span style="font-size:10px; color:#888;">STOP</span>
                <span class="strat-val" style="color:var(--signal-red);" id="strat-sl">--</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
        // --- GLOBAL STATE ---
        let currentChart = null;
        let candleSeries = null;

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            loadCategory('surge'); // Default Load
        });

        // --- SCANNER LOGIC ---
        async function loadCategory(cat) {
            // UI Toggle
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            const listEl = document.getElementById('coin-list');
            listEl.innerHTML = '<div style="padding:20px; text-align:center; color:#666;">SCANNING BITHUMB NETWORK...</div>';

            try {
                const res = await fetch(`/api/screener/${cat}`);
                const json = await res.json();
                
                listEl.innerHTML = '';
                
                if(json.list.length === 0) {
                    listEl.innerHTML = '<div style="padding:20px; text-align:center; color:#666;">NO SIGNALS FOUND</div>';
                    return;
                }

                json.list.forEach((coin, idx) => {
                    const isUp = coin.change >= 0;
                    const cleanSym = coin.symbol.replace('KRW', '');
                    
                    const div = document.createElement('div');
                    div.className = 'coin-card fade-in';
                    div.onclick = () => openAnalyst(coin.symbol);
                    div.innerHTML = `
                        <div style="display:flex; align-items:center; gap:12px;">
                            <span class="coin-rank">${idx+1}</span>
                            <div>
                                <div class="coin-sym">${coin.symbol}</div>
                                <div style="font-size:11px; color:#666;">Vol: ${(coin.volume/100000000).toFixed(0)}Ïñµ</div>
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <div class="coin-price">${Number(coin.price).toLocaleString()}</div>
                            <div class="coin-chg ${isUp ? 'chg-up' : 'chg-down'}">${coin.change > 0 ? '+' : ''}${coin.change}%</div>
                        </div>
                    `;
                    listEl.appendChild(div);
                });

            } catch(e) {
                listEl.innerHTML = '<div style="padding:20px; text-align:center; color:var(--signal-red);">CONNECTION FAILURE</div>';
            }
        }

        // --- ANALYST LOGIC ---
        async function openAnalyst(ticker) {
            document.body.classList.add('mode-analyst');
            document.getElementById('target-title').innerText = ticker;
            document.getElementById('ai-content').style.display = 'none';
            document.getElementById('ai-loader').classList.add('active');
            
            // 1. Chart Init (First time or Resize)
            initChart();
            
            try {
                // 2. Fetch Deep Analysis
                const res = await fetch(`/api/analyze/${ticker}`);
                const data = await res.json();
                
                // 3. Update AI Panel
                updateAI(data);
                
                // 4. Mock Chart Data (Since we don't have full Candle API in this demo scope, 
                // in real-prod we use data.chart_data passed from backend)
                // For Visual Demo logic:
                renderChartMock(data.tech.price, data.tech.trend);

            } catch(e) {
                console.error(e);
                alert("Analysis failed");
                closeAnalyst();
            }
        }

        function closeAnalyst() {
            document.body.classList.remove('mode-analyst');
            // Clean AI state
            document.getElementById('ai-loader').classList.remove('active');
        }

        function updateAI(data) {
            document.getElementById('ai-loader').classList.remove('active');
            document.getElementById('ai-content').style.display = 'block';
            
            // HUD
            document.getElementById('hud-trend').innerText = data.tech.trend.replace('_', ' ');
            document.getElementById('hud-rsi').innerText = data.tech.rsi.toFixed(1);
            
            // Strategy
            document.getElementById('ai-reason').innerText = data.ai.reasoning || "AI did not return a strategy.";
            document.getElementById('strat-entry').innerText = data.ai.entry_price || "--";
            document.getElementById('strat-tp').innerText = data.ai.target_price || "--";
            document.getElementById('strat-sl').innerText = data.ai.stop_loss || "--";
            
            // Color Logic
            const action = data.ai.action || "WAIT";
            const card = document.querySelector('.ai-card');
            if(action === 'BUY') card.style.borderColor = 'var(--signal-green)';
            if(action === 'SELL') card.style.borderColor = 'var(--signal-red)';
        }

        // --- CHART ENGINE ---
        function initChart() {
            const container = document.getElementById('chart-area');
            if(currentChart) {
                 // Clear previous data? No, simpler to just ensure it exists
                 return; 
            }
            container.innerHTML = '';
            
            const chart = LightweightCharts.createChart(container, {
                width: container.clientWidth,
                height: container.clientHeight,
                layout: { background: { color: '#030304' }, textColor: '#888' },
                grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } },
                timeScale: { borderColor: '#222' },
                rightPriceScale: { borderColor: '#222' },
            });
            
            candleSeries = chart.addCandlestickSeries({
                upColor: '#00ff9d', downColor: '#ff0055',
                borderUpColor: '#00ff9d', borderDownColor: '#ff0055',
                wickUpColor: '#00ff9d', wickDownColor: '#ff0055',
            });
            
            currentChart = chart;
            
            // Resize Observer
            new ResizeObserver(entries => {
                if (currentChart) {
                    currentChart.resize(entries[0].contentRect.width, entries[0].contentRect.height);
                }
            }).observe(container);
        }

        function renderChartMock(currentPrice, trend) {
            // Generates a mock candle pattern that matches the "Trend" for visual fidelity
            // In production, this would be: candleSeries.setData(data.candles)
            
            let data = [];
            let price = currentPrice * 0.9;
            const now = Math.floor(Date.now() / 1000);
            
            for(let i=0; i<50; i++) {
                const time = now - (50-i)*3600;
                let change = (Math.random() - 0.5) * (price * 0.02);
                if(trend.includes("UP")) change += price * 0.005;
                if(trend.includes("DOWN")) change -= price * 0.005;
                
                let open = price;
                let close = price + change;
                let high = Math.max(open, close) + Math.random()*(price*0.01);
                let low = Math.min(open, close) - Math.random()*(price*0.01);
                
                data.push({time, open, high, low, close});
                price = close;
            }
            // Ensure last candle matches current price
            data[data.length-1].close = currentPrice;
            
            candleSeries.setData(data);
        }
  </script>
</body>

</html>
