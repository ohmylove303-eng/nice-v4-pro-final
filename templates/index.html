<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>NICE v8.3 PRO | REAL-TIME SCREENER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;600;800&family=Noto+Sans+KR:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    :root {
      --bg-body: #050508;
      --bg-panel: #111116;
      --bg-header: #000;
      --accent-purple: #bb66ff;
      --accent-cyan: #00f0ff;
      --accent-green: #00ff9d;
      --accent-red: #ff0055;
      --border: 1px solid rgba(255, 255, 255, 0.1);
      --font-kr: 'Noto Sans KR', sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-body);
      color: #eee;
      font-family: var(--font-kr);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      flex-shrink: 0;
      padding: 10px 20px;
      background: var(--bg-header);
      border-bottom: var(--border);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-family: var(--font-mono);
      font-weight: 800;
      font-size: 20px;
      color: #fff;
      letter-spacing: -1px;
    }

    .logo span {
      color: var(--accent-purple);
    }

    .badge {
      background: #222;
      color: #888;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: 700;
      font-size: 12px;
      border: 1px solid #333;
    }

    .score {
      color: #fff;
      font-weight: 800;
      font-family: var(--font-mono);
      font-size: 24px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .search-bar {
      flex: 1;
      max-width: 400px;
      background: #111;
      border: 1px solid #333;
      padding: 10px 16px;
      border-radius: 8px;
      color: #eee;
      font-family: var(--font-kr);
      outline: none;
      transition: 0.3s;
    }

    .search-bar:focus {
      border-color: var(--accent-purple);
      box-shadow: 0 0 15px rgba(187, 102, 255, 0.2);
    }

    .top-stat {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-width: 80px;
    }

    .stat-label {
      font-size: 10px;
      color: #666;
      font-weight: 700;
      text-transform: uppercase;
    }

    .stat-val {
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      font-family: var(--font-mono);
    }

    #main {
      flex: 1;
      display: grid;
      grid-template-columns: 3fr 1fr;
      grid-template-rows: 1fr 280px;
      gap: 16px;
      padding: 20px;
      overflow: hidden;
    }

    #chart-container {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
      background: var(--bg-panel);
      border-radius: 16px;
      border: var(--border);
      position: relative;
      overflow: hidden;
    }

    /* SIDEBAR */
    #sidebar {
      grid-column: 2 / 3;
      grid-row: 1 / 3;
      background: var(--bg-panel);
      border-radius: 16px;
      border: var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .tab-row {
      display: flex;
      border-bottom: var(--border);
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      font-size: 11px;
      font-weight: 700;
      color: #666;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab:hover,
    .tab.active {
      color: #fff;
      background: rgba(255, 255, 255, 0.05);
    }

    .rank-list {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }

    .rank-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      cursor: pointer;
      font-size: 13px;
    }

    .rank-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .rank-sym {
      font-weight: 700;
      color: #ddd;
    }

    .rank-chg {
      font-family: var(--font-mono);
      font-size: 12px;
    }

    #deck {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
      display: grid;
      grid-template-columns: repeat(3, 1fr) 1.5fr;
      gap: 16px;
    }

    .card {
      background: var(--bg-panel);
      border-radius: 12px;
      border: var(--border);
      padding: 16px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card h3 {
      margin: 0 0 12px 0;
      font-size: 11px;
      color: #666;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card h3::before {
      content: '';
      display: block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #444;
    }

    .agent-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .agent-name {
      color: #aaa;
    }

    .agent-bar-bg {
      width: 60px;
      height: 4px;
      background: #222;
      border-radius: 2px;
      overflow: hidden;
    }

    .agent-bar-fill {
      height: 100%;
      background: #444;
    }

    .guard-phase {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
      font-size: 11px;
      color: #555;
    }

    .guard-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #333;
    }

    .guard-dot.pass {
      background: var(--accent-green);
      box-shadow: 0 0 5px var(--accent-green);
    }

    .guard-dot.fail {
      background: var(--accent-red);
    }

    .ai-reasoning {
      font-size: 13px;
      line-height: 1.6;
      color: #ddd;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">NICE<span>PRO</span> <span style="font-size:10px; color:#444; margin-left:4px">v8.3
        REAL-TIME</span></div>
    <div class="badge" id="app-badge">SYSTEM READY</div>
    <div class="score" id="app-score">--</div>

    <input type="text" class="search-bar" id="search-input" placeholder="SEARCH TICKER (ENTER)" />

    <div style="flex:1"></div>
    <div class="top-stat"><span class="stat-label">Kelly</span><span class="stat-val" id="kelly-val">--%</span></div>
    <div class="top-stat"><span class="stat-label">Vol Power</span><span class="stat-val"
        style="color:var(--accent-cyan)">LIVE</span></div>
  </header>

  <div id="main">
    <div id="chart-container">
      <div id="chart-canvas" style="width:100%; height:100%"></div>
    </div>

    <div id="sidebar">
      <div class="tab-row">
        <div class="tab active" onclick="loadList('surge', this)">ðŸ”¥ SURGE</div>
        <div class="tab" onclick="loadList('volume', this)">ðŸ’° VOLUME</div>
        <div class="tab" onclick="loadList('scalping', this)">âš¡ SCALP</div>
      </div>
      <div class="rank-list" id="rank-list"></div>
    </div>

    <div id="deck">
      <div class="card" style="border-top:2px solid var(--accent-cyan)">
        <h3 style="color:var(--accent-cyan)">5-Agent Consensus</h3>
        <div id="agents-list"></div>
      </div>

      <div class="card" style="border-top:2px solid var(--accent-purple)">
        <h3 style="color:var(--accent-purple)">7-Phase Guard Chain</h3>
        <div id="guard-list"></div>
      </div>

      <div class="card">
        <h3>Backtest (200D)</h3>
        <div style="text-align:center; margin-top:10px;">
          <div style="font-size:24px; font-weight:800; color:#fff" id="bt-win">--%</div>
          <div style="font-size:11px; color:#666; margin-top:4px">WIN RATE</div>
          <div style="font-size:12px; color:var(--accent-green); margin-top:4px" id="bt-ret">--% Return</div>
        </div>
      </div>

      <div class="card" style="border:1px solid #333; background:#0a0a0e">
        <h3 style="color:#fff">ðŸ¤– Chief Investment Officer</h3>
        <div class="ai-reasoning" id="ai-text">Waiting for input...</div>
      </div>
    </div>
  </div>

  <script>
        const chart = LightweightCharts.createChart(document.getElementById('chart-canvas'), {
            layout: { background: { color: '#111116' }, textColor: '#666' },
            grid: { vertLines: { color: '#1a1a1a' }, horzLines: { color: '#1a1a1a' } },
        });
        const candles = chart.addCandlestickSeries({ upColor: '#00ff9d', downColor: '#ff0055' });
        
        window.onload = () => loadList('surge', document.querySelector('.tab'));
        
        document.getElementById('search-input').addEventListener('keydown', (e) => {
            if(e.key === 'Enter') runAnalysis(e.target.value);
        });

        async function loadList(cat, tabEl) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(tabEl) tabEl.classList.add('active');
            
            const list = document.getElementById('rank-list');
            list.innerHTML = '<div style="padding:20px; text-align:center; color:#666">Loading...</div>';
            
            try {
                const res = await fetch(`/api/screener/${cat}`);
                const data = await res.json();
                list.innerHTML = '';
                data.list.forEach(c => {
                    const color = c.change > 0 ? 'var(--accent-green)' : 'var(--accent-red)';
                    const el = document.createElement('div');
                    el.className = 'rank-item';
                    el.innerHTML = `
                        <span class="rank-sym">${c.symbol}</span>
                        <div style="text-align:right">
                            <div class="rank-chg" style="color:${color}">${c.change > 0 ? '+' : ''}${c.change}%</div>
                            <div style="font-size:10px; color:#666">${(c.volume/1000000).toFixed(0)}M</div>
                        </div>
                    `;
                    el.onclick = () => runAnalysis(c.symbol);
                    list.appendChild(el);
                });
            } catch(e) { list.innerHTML = "Error"; }
        }

        async function runAnalysis(ticker) {
            document.getElementById('app-score').innerText = "--";
            document.getElementById('ai-text').innerText = `Analyzing ${ticker}...`;
            
            try {
                // 1. ANALYZE
                const res = await fetch(`/api/analyze/${ticker}`);
                const data = await res.json();
                
                document.getElementById('app-score').innerText = data.score;
                document.getElementById('app-badge').innerText = data.type;
                document.getElementById('app-badge').style.color = data.score >= 80 ? '#00ff9d' : '#fff';
                document.getElementById('kelly-val').innerText = `${data.kelly}%`;
                
                // Agents
                let agentHTML = "";
                for(const [name, score] of Object.entries(data.agents)) {
                    const color = score > 60 ? 'var(--accent-green)' : '#666';
                    agentHTML += `<div class="agent-row"><span class="agent-name">${name.substr(0,4)}</span><div style="display:flex; gap:6px"><div class="agent-bar-bg"><div class="agent-bar-fill" style="width:${score}%; background:${color}"></div></div><span>${score}</span></div></div>`;
                }
                document.getElementById('agents-list').innerHTML = agentHTML;
                
                // Guard
                let guardHTML = "";
                data.guards.forEach(g => {
                    guardHTML += `<div class="guard-phase"><div class="guard-dot ${g.passed?'pass':'fail'}"></div> Ph ${g.phase}: ${g.name}</div>`;
                });
                document.getElementById('guard-list').innerHTML = guardHTML;
                
                // AI
                document.getElementById('ai-text').innerText = data.ai_reasoning;
                
                // 2. BACKTEST
                const btRes = await fetch(`/api/backtest/${ticker}`);
                const btData = await btRes.json();
                document.getElementById('bt-win').innerText = `${btData.win_rate}%`;
                document.getElementById('bt-ret').innerText = `${btData.return_pct}% Return`;
                
                // Mock Chart
                updateChartMock(data.score > 60);

            } catch(e) { alert("Error: " + e.message); }
        }

        function updateChartMock(isBull) {
            let d = [];
            let p = 1000;
            let now = Math.floor(Date.now()/1000);
            for(let i=100; i>0; i--) {
                p = p + (Math.random()-0.5)*20 + (isBull?5:-5);
                d.push({time:now-i*3600, open:p, high:p+10, low:p-10, close:p});
            }
            candles.setData(d);
        }
  </script>
</body>

</html>
