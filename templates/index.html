<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>NICE PROTOCOL | TERMINAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;900&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    :root {
      --bg-void: #050505;
      --signal-green: #00ff9d;
      --signal-red: #ff0055;
      --signal-blue: #00f0ff;
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background: var(--bg-void);
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: var(--glass-border);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .brand {
      font-family: 'JetBrains Mono';
      font-weight: 800;
      color: var(--signal-blue);
    }

    #app-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .view {
      position: absolute;
      inset: 0;
      background: var(--bg-void);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    #view-analyst {
      transform: translateX(100%);
      z-index: 20;
    }

    body.mode-analyst #view-scanner {
      transform: translateX(-20%);
      opacity: 0.5;
    }

    body.mode-analyst #view-analyst {
      transform: translateX(0);
    }

    /* TABS */
    .tabs {
      display: flex;
      gap: 8px;
      padding: 12px;
      overflow-x: auto;
      border-bottom: var(--glass-border);
    }

    .tab {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      min-width: 80px;
      text-align: center;
      border: 1px solid transparent;
    }

    .tab.active {
      background: var(--signal-blue);
      color: #000;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
    }

    /* LIST */
    .list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .card {
      background: rgba(20, 20, 30, 0.6);
      border: var(--glass-border);
      padding: 16px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .card:active {
      transform: scale(0.98);
    }

    /* ANALYST */
    .nav {
      padding: 12px;
      border-bottom: var(--glass-border);
      display: flex;
      gap: 10px;
      font-size: 14px;
      cursor: pointer;
      color: #888;
    }

    #chart {
      height: 40%;
      border-bottom: var(--glass-border);
    }

    #panel {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: radial-gradient(circle at top right, rgba(0, 240, 255, 0.03), transparent);
    }

    /* GUARD BADGE */
    .guard-badge {
      font-family: 'JetBrains Mono';
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 4px;
      background: #222;
      border: 1px solid #444;
      color: #888;
      display: inline-block;
      margin-bottom: 12px;
    }

    .guard-safe {
      border-color: var(--signal-green);
      color: var(--signal-green);
      background: rgba(0, 255, 157, 0.1);
    }

    .guard-warn {
      border-color: var(--signal-red);
      color: var(--signal-red);
      background: rgba(255, 0, 85, 0.1);
    }

    .hud-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .hud-box {
      background: rgba(255, 255, 255, 0.03);
      border: var(--glass-border);
      padding: 12px;
      border-radius: 8px;
    }

    .hud-val {
      font-family: 'JetBrains Mono';
      font-size: 16px;
      font-weight: 700;
      color: var(--signal-blue);
    }

    .ai-box {
      border: 1px solid var(--signal-blue);
      background: rgba(0, 10, 20, 0.8);
      padding: 20px;
      border-radius: 12px;
    }

    /* Loader */
    .loader {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      display: none;
    }

    .loader.on {
      display: flex;
    }

    .scan {
      width: 100%;
      height: 2px;
      background: var(--signal-blue);
      position: absolute;
      animation: scan 1.5s infinite;
    }

    @keyframes scan {
      0% {
        top: 0;
        opacity: 0
      }

      50% {
        opacity: 1
      }

      100% {
        top: 100%;
        opacity: 0
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">NICE<span>PRO</span> <span style="opacity:0.5; font-size:10px">v5.5</span></div>
    <div style="font-size:10px; color:var(--signal-green)">‚óè SYSTEM ACTIVE</div>
  </header>

  <div id="app-container">
    <!-- SCANNER -->
    <div id="view-scanner" class="view">
      <div class="tabs">
        <div class="tab active" onclick="loadCat('surge', this)">‚ö° SURGE</div>
        <div class="tab" onclick="loadCat('scalping', this)">üéØ SCALP</div>
        <div class="tab" onclick="loadCat('majors', this)">üíé MAJOR</div>
      </div>
      <div id="list" class="list"></div>
    </div>

    <!-- ANALYST -->
    <div id="view-analyst" class="view">
      <div class="nav" onclick="closeAnalyst()">‚Üê BACK TO SCANNER</div>
      <div id="chart"></div>
      <div id="panel">
        <div id="ai-ui" style="display:none">
          <div id="guard-status" class="guard-badge">CHECKING SECURITY...</div>

          <div class="hud-grid">
            <div class="hud-box">
              <div style="font-size:10px; color:#666">TREND STRUCTURE</div>
              <div id="hud-trend" class="hud-val">--</div>
            </div>
            <div class="hud-box">
              <div style="font-size:10px; color:#666">MOMENTUM (RSI)</div>
              <div id="hud-rsi" class="hud-val">--</div>
            </div>
          </div>

          <div class="ai-box">
            <div style="color:var(--signal-blue); font-weight:700; font-size:12px; margin-bottom:10px;">TACTICAL REPORT
            </div>
            <div id="ai-msg" style="font-size:14px; line-height:1.5; color:#ddd; margin-bottom:15px;"></div>
            <div style="display:flex; justify-content:space-between; border-top:1px solid #333; padding-top:10px;">
              <div style="text-align:center">
                <div style="font-size:10px; color:#666">ENTRY</div>
                <div id="tx-entry" style="font-family:'JetBrains Mono'">--</div>
              </div>
              <div style="text-align:center">
                <div style="font-size:10px; color:#666">TARGET</div>
                <div id="tx-tp" style="color:var(--signal-green); font-family:'JetBrains Mono'">--</div>
              </div>
              <div style="text-align:center">
                <div style="font-size:10px; color:#666">STOP</div>
                <div id="tx-sl" style="color:var(--signal-red); font-family:'JetBrains Mono'">--</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="loader" class="loader">
        <div class="scan"></div>
        <div style="color:var(--signal-blue); font-family:'JetBrains Mono'">ANALYZING...</div>
      </div>
    </div>
  </div>

  <script>
        let chart; 
        
        window.onload = () => loadCat('surge', document.querySelector('.tab'));
        
        async function loadCat(cat, el) {
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
            el.classList.add('active');
            
            const list = document.getElementById('list');
            list.innerHTML = '<div style="text-align:center; padding:20px; color:#666">SCANNING...</div>';
            
            try {
                const res = await fetch(`/api/screener/${cat}`);
                const data = await res.json();
                list.innerHTML = '';
                
                data.list.forEach((c, i) => {
                    const isUp = c.change >= 0;
                    list.innerHTML += `
                    <div class="card" onclick="openAnalyst('${c.symbol}')">
                        <div style="display:flex; align-items:center; gap:10px">
                            <span style="font-family:'JetBrains Mono'; color:#444; width:20px;">${i+1}</span>
                            <div>
                                <div style="font-weight:700">${c.symbol}</div>
                                <div style="font-size:11px; color:#666">Vol ${(c.volume/100000000).toFixed(0)}Ïñµ</div>
                            </div>
                        </div>
                        <div style="text-align:right">
                            <div style="font-family:'JetBrains Mono'">${c.price.toLocaleString()}</div>
                            <div style="font-size:12px; color:${isUp ? 'var(--signal-green)' : 'var(--signal-red)'}">${c.change}%</div>
                        </div>
                    </div>`;
                });
            } catch(e) { list.innerHTML = 'ERROR'; }
        }
        
        async function openAnalyst(ticker) {
            document.body.classList.add('mode-analyst');
            document.getElementById('ai-ui').style.display = 'none';
            document.getElementById('loader').classList.add('on');
            
            if(!chart) {
                const box = document.getElementById('chart');
                chart = LightweightCharts.createChart(box, {
                    layout: { background: { color: '#050505' }, textColor: '#888' },
                    grid: { vertLines: { color: '#111' }, horzLines: { color: '#111' } },
                    width: box.clientWidth, height: box.clientHeight
                });
                chart.addCandlestickSeries();
            }
            
            try {
                const res = await fetch(`/api/analyze/${ticker}`);
                const data = await res.json();
                
                // GUARD STATUS
                const g = document.getElementById('guard-status');
                if(data.guard_report.passed) {
                    g.className = 'guard-badge guard-safe';
                    g.innerText = `GUARD: ${data.guard_report.level} (SECURE)`;
                } else {
                    g.className = 'guard-badge guard-warn';
                    g.innerText = `GUARD: ${data.guard_report.level} - ${data.guard_report.reason}`;
                    
                    // IF FAILED, STOP HERE
                    document.getElementById('loader').classList.remove('on');
                    document.getElementById('ai-ui').style.display = 'block';
                    document.getElementById('ai-msg').innerText = "Strategy generation blocked by Security Guard.";
                    return;
                }
                
                // DATA RENDER
                document.getElementById('hud-trend').innerText = data.tech.trend.replace('_',' ');
                document.getElementById('hud-rsi').innerText = data.tech.rsi.toFixed(1);
                
                document.getElementById('ai-msg').innerText = data.ai.reasoning || "Analyzing...";
                document.getElementById('tx-entry').innerText = data.ai.entry_price || "-";
                document.getElementById('tx-tp').innerText = data.ai.target_price || "-";
                document.getElementById('tx-sl').innerText = data.ai.stop_loss || "-";
                
                document.getElementById('loader').classList.remove('on');
                document.getElementById('ai-ui').style.display = 'block';
                
            } catch(e) {
                alert('Connection Failed');
                closeAnalyst();
            }
        }
        
        function closeAnalyst() {
            document.body.classList.remove('mode-analyst');
            document.getElementById('loader').classList.remove('on');
        }
  </script>
</body>

</html>
