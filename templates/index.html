<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>NICE PRO v4 | Avant-Garde Radar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      /* Premium Dark Palette */
      --bg-deep: #050505;
      --bg-glass: rgba(20, 20, 23, 0.4);
      --border-glass: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff;
      --text-muted: #888888;

      /* Accents */
      --accent-primary: #3b82f6;
      /* Blue */
      --accent-success: #10b981;
      /* Emerald */
      --accent-danger: #ef4444;
      /* Red */
      --accent-warn: #f59e0b;
      /* Amber */

      /* Neon Gradients */
      --grad-glow: linear-gradient(135deg, rgba(59, 130, 246, 0.5) 0%, rgba(147, 51, 234, 0.5) 100%);
      --grad-text: linear-gradient(90deg, #fff, #94a3b8);

      /* Spacing */
      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-sm: 8px;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-deep);
      background-image:
        radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(239, 68, 68, 0.05) 0%, transparent 40%);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    /* Layout */
    .app-shell {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 320px 1fr;
      /* Changed from 280px to 320px for better side panel */
      gap: 32px;
      min-height: 100vh;
    }

    @media (max-width: 1024px) {
      .app-shell {
        grid-template-columns: 1fr;
        gap: 24px;
        padding: 16px;
      }
    }

    /* Glassmorphism Card base */
    .glass-panel {
      background: var(--bg-glass);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-lg);
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-panel:hover {
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 12px 48px rgba(0, 0, 0, 0.5);
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      /* Integrated into layout, not fixed, but feels premium */
    }

    .brand {
      display: flex;
      flex-direction: column;
    }

    .brand h1 {
      font-size: 20px;
      font-weight: 800;
      margin: 0;
      letter-spacing: -0.02em;
      background: linear-gradient(to right, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand .badge {
      font-size: 10px;
      color: var(--accent-primary);
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-top: 4px;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 600;
      color: var(--accent-success);
      padding: 6px 12px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 100px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: var(--accent-success);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--accent-success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }

      70% {
        box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }

    /* Sidebar Content */
    .metric-group {
      margin-bottom: 32px;
    }

    .metric-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 12px;
      font-weight: 600;
    }

    .score-display {
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .score-val {
      font-size: 48px;
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1;
    }

    .score-max {
      font-size: 14px;
      color: var(--text-muted);
    }

    .tier-badge {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      background: linear-gradient(90deg, #ffffff10, transparent);
      border-left: 2px solid var(--accent-primary);
      color: var(--accent-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 700;
    }

    /* Layer List - Redesigned */
    .layer-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .layer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: var(--radius-sm);
      transition: background 0.2s;
    }

    .layer-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .l-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .l-name {
      font-size: 13px;
      font-weight: 500;
      color: #ddd;
    }

    .l-desc {
      font-size: 11px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    .l-score {
      font-size: 14px;
      font-weight: 700;
      color: var(--text-main);
    }

    .progress-mini {
      height: 4px;
      width: 100%;
      background: #222;
      border-radius: 2px;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: #444;
      border-radius: 2px;
    }


    /* Main Dashboard */
    .hero-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    @media(max-width: 768px) {
      .hero-section {
        grid-template-columns: 1fr;
      }
    }

    .gauge-container {
      position: relative;
      padding: 10px;
    }

    .gauge-label {
      color: var(--text-muted);
      font-size: 13px;
      margin-bottom: 12px;
    }

    .big-gauge-bar {
      height: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .big-gauge-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-danger), var(--accent-warn), var(--accent-success));
      width: 100%;
      opacity: 0.3;
    }

    .big-gauge-cursor {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #fff;
      box-shadow: 0 0 15px #fff;
      transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      z-index: 10;
    }

    /* Recommendation Grid */
    .reco-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .coin-card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-md);
      padding: 20px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: transform 0.2s, background 0.2s;
    }

    .coin-card:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .cc-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .cc-symbol {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .cc-badge {
      font-size: 10px;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(59, 130, 246, 0.15);
      color: #60a5fa;
      font-weight: 600;
      text-transform: uppercase;
    }

    .cc-meta {
      display: font-size: 12px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .cc-prices {
      margin-top: auto;
      padding-top: 16px;
      border-top: 1px solid var(--border-glass);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .price-col {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .lbl {
      font-size: 10px;
      color: var(--text-muted);
      font-family: 'JetBrains Mono', monospace;
    }

    .val {
      font-size: 14px;
      font-weight: 600;
      font-family: 'JetBrains Mono', monospace;
    }

    .val.entry {
      color: var(--text-main);
    }

    .val.tp {
      color: var(--accent-warn);
    }

    /* Utility */
    .refresh-btn {
      background: transparent;
      border: 1px solid var(--border-glass);
      color: var(--text-muted);
      padding: 8px 16px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    /* Animation */
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="app-shell">

    <!-- Left Sidebar -->
    <aside class="glass-panel">
      <header>
        <div class="brand">
          <h1>NICE PRO<sup>v4</sup></h1>
          <div class="badge">Avant-Garde Architecture</div>
        </div>
        <div class="status-dot"></div>
      </header>

      <div class="metric-group">
        <div class="metric-label">System Performance</div>
        <div class="score-display">
          <span class="score-val" id="side-wrs">--</span>
          <span class="score-max">/ 100</span>
        </div>
        <div class="tier-badge" id="side-tier">WAITING</div>
      </div>

      <div class="metric-group">
        <div class="metric-label">Layer Analysis</div>
        <div class="layer-list" id="layer-list">
          <!-- JS Injected -->
        </div>
      </div>

      <div style="margin-top: auto; font-size: 11px; color: #444; padding-top: 20px;">
        Updated: <span id="last-update" style="color:#666">--:--</span>
      </div>
    </aside>

    <!-- Main Content -->
    <main>

      <!-- Header Mobile Only (if needed, but keeping layout simple) -->
      <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
        <div class="live-indicator">
          <div class="dot"></div> LIVE DATAFEED
        </div>
      </div>

      <!-- Top Section: Gauge & Summary -->
      <section class="glass-panel" style="margin-bottom: 32px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
          <h2 style="margin:0; font-size:18px; font-weight:600;">Market Momentum</h2>
          <button class="refresh-btn" onclick="fetchData()">Refresh</button>
        </div>

        <div class="hero-section">
          <div class="gauge-container">
            <div class="big-gauge-bar">
              <div class="big-gauge-fill"></div>
              <div class="big-gauge-cursor" id="gauge-marker" style="left: 50%"></div>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:8px; font-size:11px; color:#555;">
              <span>OVERSOLD</span>
              <span>NEUTRAL</span>
              <span>OVERBOUGHT</span>
            </div>
          </div>

          <div style="background: rgba(255,255,255,0.02); border-radius: 12px; padding: 16px;">
            <div class="metric-label">Quick Insight</div>
            <p id="insight-text" style="font-size: 13px; line-height: 1.6; color: #ccc; margin:0;">
              Analyzing real-time market data...
            </p>
          </div>
        </div>
      </section>

      <!-- Dynamic Grid -->
      <h2 style="font-size:18px; font-weight:600; margin-bottom: 16px; padding-left: 8px;">Alpha Opportunities</h2>
      <div class="reco-grid" id="reco-grid">
        <!-- Cards go here -->
      </div>

    </main>

  </div>

  <script>
    async function fetchData() {
      try {
        document.querySelector('.refresh-btn').textContent = "Updating...";
        const res = await fetch('/api/mpc-data');
        const data = await res.json();
        updateDashboard(data);
        document.querySelector('.refresh-btn').textContent = "Refresh";
      } catch (e) {
        console.error("Connection Error", e);
        document.querySelector('.refresh-btn').textContent = "Error";
      }
    }

    function updateDashboard(data) {
      const current = data.current_snapshot;

      // Side Panel Updates
      document.getElementById('last-update').textContent = current.time.slice(11); // HH:MM:SS
      const wrsEl = document.getElementById('side-wrs');
      wrsEl.textContent = current.wrs;
      // Color code score
      if (current.wrs >= 70) wrsEl.style.color = "var(--accent-success)";
      else if (current.wrs <= 40) wrsEl.style.color = "var(--accent-danger)";
      else wrsEl.style.color = "#fff";

      const tierEl = document.getElementById('side-tier');
      tierEl.textContent = current.tier;

      // Gauge
      const gaugePct = Math.min(Math.max(current.wrs, 0), 100);
      document.getElementById('gauge-marker').style.left = `${gaugePct}%`;

      // Insight Text Update (Simple logic based on score)
      const insightEl = document.getElementById('insight-text');
      if (current.wrs >= 70) insightEl.textContent = "Strong buying pressure detected. Major liquidity entering high-cap assets.";
      else if (current.wrs <= 40) insightEl.textContent = "Market is cooling down. Risk management advised. Look for bottom fishing entries.";
      else insightEl.textContent = "Mixed signals in the market. Wait for clearer trend confirmation before aggressive entry.";

      // Layer List
      const layerList = document.getElementById('layer-list');
      layerList.innerHTML = '';
      data.layer_scores.forEach(l => {
        // Calculate width for mini progress
        const w = Math.min(l.score, 100);
        let color = '#555';
        if (l.score > 70) color = 'var(--accent-success)';
        if (l.score < 40) color = 'var(--accent-danger)';

        layerList.innerHTML += `
            <div class="layer-item">
                <div class="l-left">
                    <div class="l-name">${l.name}</div>
                    <div class="l-desc">${l.desc}</div>
                </div>
                <div style="width: 60px; text-align: right;">
                    <div class="l-score">${l.score}</div>
                    <div class="progress-mini"><div class="progress-fill" style="width:${w}%; background:${color}"></div></div>
                </div>
            </div>`;
      });

      // Recommendations
      const grid = document.getElementById('reco-grid');
      grid.innerHTML = '';

      ['scalping', 'short', 'medium'].forEach(cat => {
        const group = data.recommendations[cat];
        if (!group || !group.coins) return;

        group.coins.forEach(c => {
          grid.innerHTML += `
                <div class="coin-card fade-in">
                    <div class="cc-header">
                        <div>
                            <div class="cc-symbol">${c.symbol}</div>
                            <div class="cc-meta" style="margin-top:2px">${c.label}</div>
                        </div>
                        <div class="cc-badge">${group.mode}</div>
                    </div>
                    
                    <div class="cc-prices">
                        <div class="price-col">
                            <span class="lbl">ENTRY</span>
                            <span class="val entry">${c.entry}</span>
                        </div>
                        <div class="price-col" style="text-align:right;">
                            <span class="lbl">TARGET</span>
                            <span class="val tp">${c.tp}</span>
                        </div>
                    </div>
                </div>`;
        });
      });
    }

    // Init
    fetchData();
    // Auto-refresh every 5s
    setInterval(fetchData, 5000);
  </script>
</body>

</html>
